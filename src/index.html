<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorSpot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <p>Flavor<span class="orange">Spot</span></p>
        </div>
        <nav>
            <div class="nav-btns">
                <button class="home-btn">Home</button>
                <button class="menu-btn">Menu</button>
                <button class="support-btn">Support</button>
            </div>
            <div class="header-icons">
                <button class="search">
                    <img src="./Assets/icons/search_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                </button>
                <button>
                    <img src="./Assets/icons/notifications_FILL0_wght400_GRAD0_opsz24.svg" alt="cart icon">
                </button>
            </div>
        </nav>
    </header>

    <div class="content">
        <footer class="footer">
            <h1>Flavor<span class="orange">Spot</span></h1>
            <div class="hours">
                <h3>Opening Hours</h3>
                <p class="hours-info">Mon-Fri: 09:900 AM - 06:00 PM Saturday: 09:900 AM - 04:00 PM Sunday: Closed</p>
            </div>
            <div class="location">
                <h3>Contact Us</h3>
                <p class="location-info">543 Country Club Ave, Central Park NC 23412, NewYork, USA <br>+999 215 215 2151</p>
            </div>
            <div class="subscribe">
                <h3 class="subscribe-heading">Subscribe</h3>
                <input type="text" placeholder="Enter your email" class="subscribe-input">
                <button class="subscribe-btn">Sign up</button>
            </div>
        </footer>
    </div>
</body>
</html>
